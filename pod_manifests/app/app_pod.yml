kind: Pod
metadata:
  name: app-employees
  namespace: app
  labels:
    app: employees
    version: v1
spec:
  containers:
  - name: app-employees
    image: 108561850742.dkr.ecr.us-east-1.amazonaws.com/app_images:v1.0
    ports:
    - containerPort: 8080
    env: 
    - name: DBHOST
      value: "mysql-service.mysqldb.svc.cluster.local"
    - name: DBPORT
      value: "3306"
    - name: DBUSER
      value: "root"
    - name: DBPWD
      value: "pw"
    - name: APP_COLOR
      value: "blue"  
    - name: DATABASE
      value: "employees"
